<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'Gothic Punk';
      src: url('fonts/Gothic Punk.ttf') format('truetype');

    @font-face {
    font-family: 'BebasNeueBold-7B9LE';

    body {
      transition: background 0.5s linear;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-family: 'Gothic Punk', 'Metal Mania', cursive, sans-serif;
      display: flex;

    .gradient-overlay {
      position: fixed;

    .login-box {

      z-index: 1;
      background-color: #111;
      padding: 50px;

      box-shadow: 0 0 40px #1d0606;
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #ff0033;
      margin-bottom: 30px;
      font-size: 36px;
      letter-spacing: 1px;
      font-family: 'Gothic Punk', 'Metal Mania', cursive, sans-serif;
    }

    input[type="text"],
    input[type="password"] {
      width: 92%;
      padding: 12px;
      margin: 10px 0;

    button {

    /* Popup styles */
    #successPopup {
      display: none;

      left: 0;

      background: rgba(0, 0, 0, 0.8);

    .popup-content {
      background: #111;

    }

    .popup-content h3 {
      color: #ff0033;
      margin-bottom: 15px;
      font-family: 'BebasNeueBold-7B9LE', Arial, sans-serif; 
      font-size: 28px; /* Change this to your desired size */
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      font-family: 'IM Fell Great Primer SC', monospace;
    }

    .popup-content button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff0033;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'IM Fell Great Primer SC', cursive;
      font-weight: bold;
    }

    .popup-content button:hover {
      background-color: #aa0011;
    }
  </style>
</head>

<body>
  <div class="gradient-overlay"></div>

  <div class="login-box">
    <h2>WHat IS thE paSSWOrd?</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>

  <!-- Popup -->
  <div id="successPopup">
    <div class="popup-content">
      <h3>Well Done! Please enter your email for free stuff</h3>
      <input type="email" id="userEmail" placeholder="Enter your email" />
      <br />
      <button onclick="submitEmail()">Submit</button>
      <button onclick="skipEmail()">Skip</button>
    </div>
  </div>

  <script>
    const RED = '220,0,0';
    const BLACK = '0,0,0';

    let currentBg = RED;
    let overlayColor = BLACK;
    let radius;
    let maxRadius;
    let phase = 1;

    const overlay = document.querySelector('.gradient-overlay');
    const speed = 20;

    function getMaxRadius() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      return Math.ceil(Math.sqrt(w * w + h * h)) * 8;
    }

    function setBackground(color) {
      document.body.style.backgroundColor = `rgb(${color})`;
    }

    function setOverlayGradient(color, radius) {
      overlay.style.background = `
        radial-gradient(circle ${radius}px at 50% 50%,
          rgba(${color},1) 0%,
          rgba(${color},0.8) 30%,
          rgba(${color},0.5) 55%,
          rgba(${color},0.25) 75%,
          rgba(${color},0.12) 90%,
          rgba(${color},0.06) 97%,
          rgba(${color},0) 100%)
      `;
    }

    function animate() {
      radius -= speed;
      if (radius <= 0) {
        radius = 0;
        setOverlayGradient(overlayColor, radius);
        setTimeout(() => {
          phase = phase === 1 ? 2 : 1;
          currentBg = phase === 1 ? RED : BLACK;
          overlayColor = phase === 1 ? BLACK : RED;
          setBackground(currentBg);
          maxRadius = getMaxRadius();
          radius = maxRadius;
          requestAnimationFrame(animate);
        }, 200);
        return;
      }
      setBackground(currentBg);
      setOverlayGradient(overlayColor, radius);
      requestAnimationFrame(animate);
    }

    function startWipe() {
      maxRadius = getMaxRadius();
      radius = maxRadius;
      setBackground(currentBg);
      setOverlayGradient(overlayColor, radius);
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      maxRadius = getMaxRadius();
    });

    startWipe();

    emailjs.init('ycHGTUmV1Suk2WE9Y'); // Your Public Key

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === '10songs4u' && pass === 'beecroft') {
        document.getElementById('successPopup').style.display = 'flex';
      } else {
        alert("WRONG. TRY AGAIN.");
      }
    }


    function submitEmail() {
      const email = document.getElementById('userEmail').value.trim();

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      console.log("Email entered: " + email);

      const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?email=' + encodeURIComponent(email);

      console.log("Sending GET request to: " + scriptURL);

      fetch(scriptURL)
        .then(response => response.text())
        .then(result => {
          console.log("Server response: " + result);

          if (result.includes('Email already exists')) {
            alert('This email has already been entered.');
          } else if (result.includes('Success')) {
            alert(`Thank you, ${email}! You will receive free stuff soon!`);
            window.location.href = "home.html";
          } else {
            alert('Unexpected response from server.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting email.');
        });
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function skipEmail() {
      window.location.href = "home.html";
    }
  </script>
</body>

</html>
